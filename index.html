<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSDS</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="topnav">
        <img class="logo" src="logo.png">
    </div>
    <div class="windows">
        <div class="window" id="home">
            <div class="selectorcont">
                <div class="sing_mode" data-mode="summer">
                    <img src="summer.png">
                </div>
                <div class="sing_mode" data-mode="rainy">
                    <img src="rainy.png" style="filter: brightness(80%);">
                </div>
                <div class="sing_mode" data-mode="autumn">
                    <img src="autumn.png">
                </div>
                <div class="sing_mode" data-mode="winter">
                    <img src="winter.png">
                </div>
            </div>
            <div class="modedata">
                <h1 id="modedisp">
                    Winter
                </h1>
            </div>
            <div id="choosebtn">
                <span>Select</span>
                <i class="msr">radio_button_unchecked</i>
            </div>
        </div>
        <div class="window" id="alert">
            <h1>Alerts</h1>
            <div id="logs"></div>
        </div>
        <div class="window" id="settings">
            <h1>Settings</h1>
            <div class="setting" id="connectform">
                <p>Connect your smart system</p>
                <div class="inputbox">
                    <input type="text" id="macinput" placeholder="Enter the MAC address...">
                    <button id="pairBtn">
                        <i class="msr">arrow_forward_ios</i></button>
                </div>
            </div>
            
        </div>

    </div>
    <div class="bottombar">
        <div class="btn" onclick="showwindow('alert')">
            <i class="msr">warning</i>
        </div>

        <div class="btn" onclick="showwindow('home')">
            <i class="msr">home</i>
        </div>

        <div class="btn" onclick="showwindow('settings')">
            <i class="msr">tune</i>
        </div>
    </div>
    <canvas id="c"></canvas>
    <script src="visuals.js" defer></script>
    <script src="cordova.js"></script>
    <script src="main.js"></script>
</body>

</html>
